name: Deploy to EC2

on:
  push:
    branches: [ "feat/baepo", "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        working-directory: ./hangsha
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./hangsha
          file: ./hangsha/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/campus-calendar-server:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 40m
          script: |
            set -euo pipefail

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # docker compose(v2) 없으면 설치
            if ! docker compose version >/dev/null 2>&1; then
              ARCH="$(uname -m)"
              case "$ARCH" in
                x86_64|amd64) BIN="x86_64" ;;
                aarch64|arm64) BIN="aarch64" ;;
                *) echo "Unsupported arch: $ARCH"; exit 1 ;;
              esac
              VER="v2.24.6"
              mkdir -p ~/.docker/cli-plugins
              curl -fsSL "https://github.com/docker/compose/releases/download/${VER}/docker-compose-linux-${BIN}" \
                -o ~/.docker/cli-plugins/docker-compose
              chmod +x ~/.docker/cli-plugins/docker-compose
            fi

            # ✅ 현재 서버에 존재하는 mysql 컨테이너 이름(너 로그 기준)
            DB_CONTAINER="2a0ff43ed90a_campus-mysql"

            # mysql 컨테이너 존재/기동
            if ! docker ps -a --format '{{.Names}}' | grep -qx "$DB_CONTAINER"; then
              echo "ERROR: DB container $DB_CONTAINER not found"
              docker ps -a
              exit 1
            fi
            docker start "$DB_CONTAINER" >/dev/null 2>&1 || true

            # mysql 컨테이너가 붙어있는 네트워크 찾기(첫 번째 네트워크 사용)
            DB_NET="$(docker inspect -f '{{range $k,$v := .NetworkSettings.Networks}}{{println $k}}{{end}}' "$DB_CONTAINER" | head -n1)"
            if [ -z "$DB_NET" ]; then
              echo "ERROR: could not detect network of $DB_CONTAINER"
              docker inspect "$DB_CONTAINER" | head -n 40
              exit 1
            fi
            echo "DB network = $DB_NET"

            # app 컨테이너 충돌/찌꺼기 제거
            docker rm -f campus-server 2>/dev/null || true
            docker ps -a --filter "name=_campus-server" -q | xargs -r docker rm -f

            # ✅ app compose 파일: DB host를 기존 컨테이너 이름으로 직접 지정
            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            cat > docker-compose.prod.yml <<EOF
            version: '3.8'
            services:
              app:
                image: ${DOCKER_USERNAME}/campus-calendar-server:latest
                container_name: campus-server
                ports:
                  - "8080:8080"
                environment:
                  SPRING_DATASOURCE_URL: jdbc:mysql://${DB_CONTAINER}:3306/campus_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
                  SPRING_DATASOURCE_USERNAME: user
                  SPRING_DATASOURCE_PASSWORD: password
                restart: always
            EOF

            # app pull
            docker compose -f docker-compose.prod.yml pull app

            # app up
            docker compose -f docker-compose.prod.yml up -d --no-deps app

            # ✅ app을 DB 네트워크에 연결 (이미 연결돼있으면 무시)
            docker network connect "$DB_NET" campus-server >/dev/null 2>&1 || true

            echo "=== ps ==="
            docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'

            echo "=== app logs (tail 200) ==="
            docker logs --tail 200 campus-server || true

            echo "=== health wait (up to 120s) ==="
            for i in {1..60}; do
              if curl -fsS http://127.0.0.1:8080/api/v1/health >/dev/null; then
                echo "✅ health OK"
                break
              fi
              sleep 2
            done
            curl -sS -D- http://127.0.0.1:8080/api/v1/health || true