name: Deploy to EC2

on:
  push:
    branches: [ "feat/baepo", "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/campus-calendar-server:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 도커 로그인
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # 기존 docker-compose 파일이 있다면 직접 내용을 덮어씀
            cat <<EOF > docker-compose.prod.yml
            version: '3.8'
            services:
              app:
                image: ${{ secrets.DOCKER_USERNAME }}/campus-calendar-server:latest
                container_name: campus-server
                ports:
                  - "8080:8080"
                environment:
                  SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/campus_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
                  SPRING_DATASOURCE_USERNAME: user
                  SPRING_DATASOURCE_PASSWORD: password
                depends_on:
                  - db
                restart: always
              db:
                image: mysql:8.0
                container_name: campus-mysql
                environment:
                  MYSQL_DATABASE: campus_db
                  MYSQL_ROOT_PASSWORD: root
                  MYSQL_USER: user
                  MYSQL_PASSWORD: password
                volumes:
                  - ./db_data:/var/lib/mysql
                command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
                restart: always
            EOF

            # 최신 이미지 받기
            docker-compose -f docker-compose.prod.yml pull
            
            # 컨테이너 재실행
            docker-compose -f docker-compose.prod.yml up -d
            
            # 사용하지 않는 이미지 정리
            docker image prune -f