name: Deploy to EC2

on:
  push:
    branches: [ "feat/baepo", "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        working-directory: ./hangsha
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./hangsha
          file: ./hangsha/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/campus-calendar-server:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22

          # SSH 연결 타임아웃(짧게 OK)
          timeout: 2m

          # 원격 스크립트 실행 타임아웃(다운로드 느리면 크게)
          command_timeout: 40m

          script: |
            set -euo pipefail

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # docker compose(v2) 없으면 직접 설치 (apt 필요 없음)
            if ! docker compose version >/dev/null 2>&1; then
              ARCH="$(uname -m)"
              case "$ARCH" in
                x86_64|amd64) BIN="x86_64" ;;
                aarch64|arm64) BIN="aarch64" ;;
                *) echo "Unsupported arch: $ARCH"; exit 1 ;;
              esac

              VER="v2.24.6"
              mkdir -p ~/.docker/cli-plugins
              curl -fsSL "https://github.com/docker/compose/releases/download/${VER}/docker-compose-linux-${BIN}" \
                -o ~/.docker/cli-plugins/docker-compose
              chmod +x ~/.docker/cli-plugins/docker-compose
              docker compose version
            fi

            # compose 파일 생성 (EOF 줄은 그대로 둬야 함)
            cat > docker-compose.prod.yml <<'EOF'
            services:
              app:
                image: ${DOCKER_USERNAME}/campus-calendar-server:latest
                container_name: campus-server
                ports:
                  - "8080:8080"
                depends_on:
                  - db
                restart: always

              db:
                image: mysql:8.0
                container_name: campus-mysql
                environment:
                  MYSQL_DATABASE: campus_db
                  MYSQL_ROOT_PASSWORD: root
                  MYSQL_USER: user
                  MYSQL_PASSWORD: password
                volumes:
                  - ./db_data:/var/lib/mysql
                command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
                restart: always
            EOF

            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            sed -i "s|\${DOCKER_USERNAME}|${DOCKER_USERNAME}|g" docker-compose.prod.yml

            # 기존 컨테이너 꼬임 방지
            docker rm -f campus-server 2>/dev/null || true

            # ✅ app만 pull (db는 매번 안 받음)
            docker compose -f docker-compose.prod.yml pull app

            docker compose -f docker-compose.prod.yml up -d --remove-orphans --force-recreate
