name: Deploy to EC2

on:
  push:
    branches: [ "feat/baepo", "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        working-directory: ./hangsha
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./hangsha
          file: ./hangsha/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/campus-calendar-server:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 40m
          script: |
            set -euo pipefail

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # docker compose(v2) 없으면 설치(apt 없이)
            if ! docker compose version >/dev/null 2>&1; then
              ARCH="$(uname -m)"
              case "$ARCH" in
                x86_64|amd64) BIN="x86_64" ;;
                aarch64|arm64) BIN="aarch64" ;;
                *) echo "Unsupported arch: $ARCH"; exit 1 ;;
              esac
              VER="v2.24.6"
              mkdir -p ~/.docker/cli-plugins
              curl -fsSL "https://github.com/docker/compose/releases/download/${VER}/docker-compose-linux-${BIN}" \
                -o ~/.docker/cli-plugins/docker-compose
              chmod +x ~/.docker/cli-plugins/docker-compose
            fi

            # ✅ campus_default 네트워크 보장(없으면 생성)
            docker network inspect campus_default >/dev/null 2>&1 || docker network create campus_default

            # ✅ DB 컨테이너 자동 탐색
            # 1) 실행 중 mysql:8.0 중 "campus-mysql" 포함
            DB_CONTAINER="$(docker ps --filter 'ancestor=mysql:8.0' --format '{{.Names}}' | grep -m1 'campus-mysql' || true)"
            # 2) 전체(mysql:8.0) 중 "campus-mysql" 포함
            if [ -z "$DB_CONTAINER" ]; then
              DB_CONTAINER="$(docker ps -a --filter 'ancestor=mysql:8.0' --format '{{.Names}}' | grep -m1 'campus-mysql' || true)"
            fi
            # 3) 그래도 없으면 mysql:8.0 아무거나(최소한 살려야 하니까)
            if [ -z "$DB_CONTAINER" ]; then
              DB_CONTAINER="$(docker ps -a --filter 'ancestor=mysql:8.0' --format '{{.Names}}' | head -n1 || true)"
            fi

            if [ -z "$DB_CONTAINER" ]; then
              echo "ERROR: No mysql:8.0 container found on server."
              docker ps -a
              exit 1
            fi
            echo "DB_CONTAINER=$DB_CONTAINER"

            # DB 컨테이너 기동 + 네트워크에 alias(db)로 연결 (이미 연결돼있으면 무시)
            docker start "$DB_CONTAINER" >/dev/null 2>&1 || true
            docker network connect --alias db campus_default "$DB_CONTAINER" >/dev/null 2>&1 || true

            # ✅ app 컨테이너/레거시 충돌 제거
            docker rm -f campus-server 2>/dev/null || true
            docker ps -a --filter "name=_campus-server" -q | xargs -r docker rm -f

            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"

            # ✅ app만 compose로 관리(네트워크는 campus_default 외부 사용)
            cat > docker-compose.prod.yml <<EOF
            version: '3.8'
            services:
              app:
                image: ${DOCKER_USERNAME}/campus-calendar-server:latest
                container_name: campus-server
                ports:
                  - "8080:8080"
                environment:
                  SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/campus_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
                  SPRING_DATASOURCE_USERNAME: user
                  SPRING_DATASOURCE_PASSWORD: password
                networks:
                  - campus_default
                restart: always

            networks:
              campus_default:
                external: true
            EOF

            # app 업데이트
            docker compose -f docker-compose.prod.yml pull app
            docker compose -f docker-compose.prod.yml up -d --no-deps app

            echo "=== ps ==="
            docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'

            echo "=== app logs (tail 200) ==="
            docker logs --tail 200 campus-server || true

            echo "=== health wait (up to 120s) ==="
            for i in {1..60}; do
              if curl -fsS http://127.0.0.1:8080/api/v1/health >/dev/null; then
                echo "✅ health OK"
                break
              fi
              sleep 2
            done
            curl -sS -D- http://127.0.0.1:8080/api/v1/health || true