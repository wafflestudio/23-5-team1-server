name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Gradle
        working-directory: ./hangsha
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./hangsha
          file: ./hangsha/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/campus-calendar-server:latest

      - name: Deploy to EC2 (debug)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 40m
          script: |
            set -euo pipefail
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            PROJECT="campus"
            NET="${PROJECT}_default"

            # ==== DB settings (keep in sync with your DB container) ====
            DB_NAME="campus_db"
            DB_USER="user"
            DB_PASS="password"
            # ===========================================================

            docker network inspect "$NET" >/dev/null 2>&1 || docker network create "$NET"

            # Find DB container (campus-mysql or project-prefixed _campus-mysql)
            DB_CONTAINER="$(docker ps -a --format '{{.Names}}' | grep -E '(^campus-mysql$|_campus-mysql$)' | head -n1 || true)"
            if [ -z "$DB_CONTAINER" ]; then
              DB_CONTAINER="$(docker ps -a --filter 'ancestor=mysql:8.0' --format '{{.Names}}' | head -n1 || true)"
            fi
            if [ -z "$DB_CONTAINER" ]; then
              echo "ERROR: No DB container found."
              docker ps -a
              exit 1
            fi

            docker start "$DB_CONTAINER" >/dev/null 2>&1 || true

            # Ensure hostname "db" is ALWAYS resolvable inside the network
            docker network disconnect "$NET" "$DB_CONTAINER" >/dev/null 2>&1 || true
            docker network connect --alias db "$NET" "$DB_CONTAINER" >/dev/null 2>&1 || true

            # (Optional) quick DNS check
            docker run --rm --network "$NET" busybox nslookup db || true

            # === Fix Flyway failed migration V18 (server-side, FORCE via root) ===
            echo "=== [DB] detect root password from container env / fallbacks ==="
            ROOT_ENV_PASS="$(docker exec "$DB_CONTAINER" sh -lc 'printf "%s" "${MYSQL_ROOT_PASSWORD:-}"' || true)"

            try_mysql_root() {
              local pass="$1"
              if [ -z "$pass" ]; then
                docker run --rm --network "$NET" mysql:8.0 \
                  mysql -h db -uroot -e "SELECT 1;" >/dev/null 2>&1
              else
                docker run --rm --network "$NET" mysql:8.0 \
                  mysql -h db -uroot -p"$pass" -e "SELECT 1;" >/dev/null 2>&1
              fi
            }

            ROOT_PASS=""
            if [ -n "$ROOT_ENV_PASS" ] && try_mysql_root "$ROOT_ENV_PASS"; then
              ROOT_PASS="$ROOT_ENV_PASS"
            else
              for cand in "" "root" "password" "${DB_PASS}"; do
                if try_mysql_root "$cand"; then
                  ROOT_PASS="$cand"
                  break
                fi
              done
            fi

            if ! try_mysql_root "$ROOT_PASS"; then
              echo "ERROR: Cannot connect to MySQL as root. Check MYSQL_ROOT_PASSWORD in DB container env."
              echo "DB container env (filtered):"
              docker exec "$DB_CONTAINER" sh -lc 'env | grep -E "MYSQL_|MARIADB_" || true'
              exit 1
            fi

            mysql_root_db_stdin() {
              if [ -z "$ROOT_PASS" ]; then
                docker run --rm --network "$NET" -i mysql:8.0 \
                  mysql -h db -uroot "${DB_NAME}"
              else
                docker run --rm --network "$NET" -i mysql:8.0 \
                  mysql -h db -uroot -p"$ROOT_PASS" "${DB_NAME}"
              fi
            }

            echo "=== [DB] before (v18 or any failed rows) ==="
            cat <<'SQL' | mysql_root_db_stdin
            SELECT installed_rank, version, description, success, installed_on
            FROM flyway_schema_history
            WHERE TRIM(version)='18' OR success=0
            ORDER BY installed_rank;
            SQL

            echo "=== [DB] delete failed v18 rows (success=0) ==="
            cat <<'SQL' | mysql_root_db_stdin
            DELETE FROM flyway_schema_history
            WHERE TRIM(version)='18' AND success=0;
            SELECT ROW_COUNT() AS deleted_rows;
            SQL

            echo "=== [DB] after (v18 or any failed rows) ==="
            cat <<'SQL' | mysql_root_db_stdin
            SELECT installed_rank, version, description, success, installed_on
            FROM flyway_schema_history
            WHERE TRIM(version)='18' OR success=0
            ORDER BY installed_rank;
            SQL

            echo "=== [DB] assert v18 failed count ==="
            V18_FAIL_COUNT="$(cat <<'SQL' | mysql_root_db_stdin | tail -n1 | tr -d '\r'
            SELECT COUNT(*) AS c
            FROM flyway_schema_history
            WHERE TRIM(version)='18' AND success=0;
            SQL
            )"
            if [ "${V18_FAIL_COUNT:-0}" != "0" ]; then
              echo "ERROR: still have failed v18 row(s) in flyway_schema_history."
              exit 1
            fi

            echo "=== [Flyway] repair (as root, on ${DB_NAME}) ==="
            if [ -z "$ROOT_PASS" ]; then
              docker run --rm --network "$NET" flyway/flyway:11 \
                -url="jdbc:mysql://db:3306/${DB_NAME}?serverTimezone=Asia/Seoul" \
                -user="root" -password="" repair
            else
              docker run --rm --network "$NET" flyway/flyway:11 \
                -url="jdbc:mysql://db:3306/${DB_NAME}?serverTimezone=Asia/Seoul" \
                -user="root" -password="${ROOT_PASS}" repair
            fi
            # ============================================================

            docker rm -f campus-server 2>/dev/null || true
            docker ps -a --filter "name=_campus-server" -q | xargs -r docker rm -f || true

            cat > docker-compose.prod.yml <<EOF
            version: '3.8'
            services:
              app:
                image: ${DOCKER_USERNAME}/campus-calendar-server:latest
                container_name: campus-server
                ports:
                  - "8080:8080"
                environment:
                  SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
                  SPRING_DATASOURCE_USERNAME: ${DB_USER}
                  SPRING_DATASOURCE_PASSWORD: ${DB_PASS}
                networks:
                  - ${NET}
                restart: always
            networks:
              ${NET}:
                external: true
            EOF

            COMPOSE="docker compose -p ${PROJECT} -f docker-compose.prod.yml"
            $COMPOSE pull app
            $COMPOSE up -d --no-deps app

            echo "=== ps ==="
            docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'

            echo "=== app state ==="
            docker inspect -f 'status={{.State.Status}} restarting={{.State.Restarting}} restartCount={{.RestartCount}} exit={{.State.ExitCode}} startedAt={{.State.StartedAt}}' campus-server || true

            echo "=== docker logs (tail 400) ==="
            docker logs --tail 400 campus-server || true

            echo "=== inside container: ps/net/health ==="
            docker exec campus-server sh -lc '
              set -x
              ps aux || true
              (ss -lntp || netstat -lntp) 2>/dev/null || true
              env | grep -E "SPRING_|JAVA|SERVER" || true
              (wget -qS -O- http://127.0.0.1:8080/ 2>&1 | head -n 20) || true
              (wget -qS -O- http://127.0.0.1:8080/api/v1/health 2>&1 | head -n 80) || true
            ' || true

            echo "=== host curl ==="
            curl -sS -D- http://127.0.0.1:8080/api/v1/health || true

            echo "=== wait 120s then curl ==="
            sleep 120
            docker logs --tail 400 campus-server || true
            docker exec campus-server sh -lc 'wget -qS -O- http://127.0.0.1:8080/api/v1/health 2>&1 | head -n 120 || true' || true
            curl -fsS http://127.0.0.1:8080/api/v1/health >/dev/null