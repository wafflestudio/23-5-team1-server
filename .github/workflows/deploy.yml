name: Deploy to EC2

on:
  push:
    branches: [ "feat/baepo", "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        working-directory: ./hangsha
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./hangsha
          file: ./hangsha/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/campus-calendar-server:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 40m
          script: |
            set -euo pipefail

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # docker compose(v2) 없으면 직접 설치 (apt 없이)
            if ! docker compose version >/dev/null 2>&1; then
              ARCH="$(uname -m)"
              case "$ARCH" in
                x86_64|amd64) BIN="x86_64" ;;
                aarch64|arm64) BIN="aarch64" ;;
                *) echo "Unsupported arch: $ARCH"; exit 1 ;;
              esac

              VER="v2.24.6"
              mkdir -p ~/.docker/cli-plugins
              curl -fsSL "https://github.com/docker/compose/releases/download/${VER}/docker-compose-linux-${BIN}" \
                -o ~/.docker/cli-plugins/docker-compose
              chmod +x ~/.docker/cli-plugins/docker-compose
              docker compose version
            fi

            # ✅ 원래 compose가 있던 경로로 이동
            cd hangsha

            # ✅ (중요) 예전 프로젝트명이 붙은 레거시 컨테이너가 남아있으면 이름 충돌남
            docker rm -f campus-server 2>/dev/null || true
            docker ps -a --filter "name=_campus-server" -q | xargs -r docker rm -f

            # ✅ 원래 되던 방식 그대로: compose 파일을 덮어쓰기
            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            cat > docker-compose.prod.yml <<EOF
            version: '3.8'

            services:
              app:
                image: ${DOCKER_USERNAME}/campus-calendar-server:latest
                container_name: campus-server
                ports:
                  - "8080:8080"
                environment:
                  SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/campus_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
                  SPRING_DATASOURCE_USERNAME: user
                  SPRING_DATASOURCE_PASSWORD: password
                depends_on:
                  db:
                    condition: service_healthy
                restart: always

              db:
                image: mysql:8.0
                container_name: campus-mysql
                environment:
                  MYSQL_DATABASE: campus_db
                  MYSQL_ROOT_PASSWORD: root
                  MYSQL_USER: user
                  MYSQL_PASSWORD: password
                volumes:
                  - ./db_data:/var/lib/mysql
                command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
                restart: always
                healthcheck:
                  test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
                  interval: 10s
                  timeout: 5s
                  retries: 5
            EOF

            # ✅ app만 pull (db는 굳이 매번 안 받음)
            docker compose -f docker-compose.prod.yml pull app

            # ✅ db는 건드리지 말고 app만 재기동 (nginx가 보는 campus-server 이름 유지)
            docker compose -f docker-compose.prod.yml up -d --no-deps app

            # (선택) 상태 출력
            docker compose -f docker-compose.prod.yml ps
            curl -sS -D- http://127.0.0.1:8080/api/v1/health || true